<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/duino-coin-pools/dashboard/static

    <Directory /var/www/duino-coin-pools/dashboard/static/>
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
